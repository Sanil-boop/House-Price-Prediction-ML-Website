<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>House Price Prediction</title>

  <!-- Load CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>

<div class="page-wrapper">

  <div class="card">

    <!-- Main Banner Image -->
    <img src="{{ url_for('static', filename='images/main.jpg') }}" class="main-image">

    <h2>ğŸ  House Price Prediction</h2>
    <p class="subtitle">Enter property details to estimate market value</p>

    <form action="/predict" method="post">

      <label>Square Footage (GrLivArea)</label>
      <input type="number" step="1" name="sqft" placeholder="e.g., 1500" required>

      <div class="field-row">

        <div class="field-box">
          <img src="{{ url_for('static', filename='images/bedroom.jpeg') }}" class="icon-image">
          <label>Number of Bedrooms</label>
          <input type="number" name="bedrooms" placeholder="e.g., 3" required>
        </div>

        <div class="field-box">
          <img src="{{ url_for('static', filename='images/bathroom.jpeg') }}" class="icon-image">
          <label>Number of Bathrooms</label>
          <input type="number" name="bathrooms" placeholder="e.g., 2" required>
        </div>

      </div>

      <button type="submit">ğŸ”® Predict Price</button>

    </form>

    {% if result %}
    <div class="result">
      <p>Predicted House Price</p>
      <span>â‚¹ {{ result }}</span>
    </div>
    {% endif %}

  </div>

</div>

</body>
</html>
